# Archive declaration
intel.taproot.analytics.component.archives {
  scoring-engine {
    parent = "scoring-interfaces"
    class = "com.intel.taproot.analytics.scoring.ScoringServiceApplication"
   }
}

intel.taproot.scoring-engine {
  //archive-tar = "/home/public/kmeans.tar"
  //archive-tar = "hdfs://spbathi-ws.eg.intel.com:8020/user/iauser/kmeans.tar"
  archive-tar = "hdfs://spbathi-ws.eg.intel.com:8020/user/taproot/test1.tar"
}

intel.taproot.analytics {
  scoring {
    identifier = "ia"
    host = "127.0.0.1"
    port = 9099
    default-count = 20
    default-timeout = 30s
    request-timeout = 29s
    logging {
      raw = false
      profile = false
    }
  }
}



