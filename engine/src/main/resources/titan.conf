titan {
    load {
        storage {
            backend         =  "hbase"
            hostname        =  "localhost"
            batch-loading   =  "true"
            buffer-size     =  2048
            attempt-wait    =  300
            lock-wait-time  =  400
            lock-retries    =  15
            idauthority-retries = 30
            read-attempts   = 6
        }

        autotype                =  "none"

        ids {
            block-size          = 300000
            renew-timeout       = 150000
        }
    }
}
