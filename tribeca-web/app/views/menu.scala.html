@(user: models.database.UserRow)

<div class='collapse navbar-collapse navbar-header-collapse'>
    <ul class='nav navbar-nav navbar-right'>
        @if(user != null && user.uid.get > 0 ){
            <li class='dropdown'>
                <a href='faq.html'>
                    <span>
                        FAQ
                    </span>
                </a>
            </li>
            <li class='dropdown'>
                <a href='documentation'>
                    <span>
                        API Documentation
                    </span>
                </a>
            </li>
            <li class='active dropdown'>
                <a href='ipython'>
                    <span>
                        IPython Tutorial
                    </span>
                </a>
            </li>
            <li class='dropdown'>
                <a class='dropdown-toggle' data-delay='50' data-hover='dropdown' data-toggle='modal' href='#datasetModal'>
                    <span>
                        View/Add Datasets
                    </span>
                </a>
            </li>
            <li class='dropdown'>
                <a href="logout">
                    <span>
                        Sign Out @user.givenName @user.familyName
                    </span>
                </a>
            </li>

        } else {
        
        <li class='dropdown'>
            <a class='dropdown-toggle' data-delay='50' data-hover='dropdown' data-toggle='modal' href='#myModal'>
                <span>
                    Request an Invitation
                </span>
            </a>
        </li>
        <li class='dropdown'>
            <a class='dropdown-toggle' data-delay='50' data-hover='dropdown' data-toggle='modal' href="">
                <span id="googleLoginButton" >Sign In</span>
            </a>
        </li>
        }
    </ul>
</div>
